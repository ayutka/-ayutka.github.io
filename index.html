<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MY電卓</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="formula_ans">
        <input type="text" id="formula" />
        <span id="ans"></span>
      </div>
      <table class="buttonUL">
        <tbody>
          <tr>
            <td>
              <button class="button" value="(">(</button>
            </td>
            <td>
              <button class="button" value=")">)</button>
            </td>
            <td>
              <button class="button" value="^">^</button>
            </td>
            <td>
              <button class="button" value="/">÷</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="button" value="7">7</button>
            </td>
            <td>
              <button class="button" value="8">8</button>
            </td>
            <td>
              <button class="button" value="9">9</button>
            </td>
            <td>
              <button class="button" value="*">×</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="button" value="4">4</button>
            </td>
            <td>
              <button class="button" value="5">5</button>
            </td>
            <td>
              <button class="button" value="6">6</button>
            </td>
            <td>
              <button class="button" value="-">−</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="button" value="1">1</button>
            </td>
            <td>
              <button class="button" value="2">2</button>
            </td>
            <td>
              <button class="button" value="3">3</button>
            </td>
            <td>
              <button class="button" value="+">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <!--trが行tdはセル（列）-->
              <button class="button" value="0">0</button>
            </td>
            <td>
              <button class="button" value=" ">space</button>
            </td>
            <td>
              <button class="button" value="del">delete</button>
            </td>
            <td>
              <button id="submit" class="button" value="=">=</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="apicall.js"></script>
  </body>
</html>
